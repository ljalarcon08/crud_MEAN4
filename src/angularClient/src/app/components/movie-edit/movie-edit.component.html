<div class="card">
    <div class="card-body">
      <form [formGroup]="movieForm" (submit)="updateMovie(movieForm.value)">
        <div class="form-group-row">
          <label for="example-text-input" class="col-md-2 col-form-label">Movie_ID</label>
          <div class="col-md-7">
            <input type="text" [disabled]="true" name="disable" [value]="movie?.movie_id" placeholder="ID" class="form-control"/>
            <input type="hidden" name="movie_id" [value]="movie?.movie_id" formControlName="movie_id" placeholder="ID" class="form-control"/>
          </div>
        </div>
        <div class="form-group-row">
          <label for="example-text-input" class="col-2 col-form-label">Title</label>
          <div class="col-md-7">
            <input type="text" name="title" [value]="movie?.title" formControlName="title" placeholder="Title" class="form-control"/>
          </div>
        </div>
        <div class="form-group-row">
          <label for="example-text-input" class="col-2 col-form-label">Year</label>
          <div class="col-md-7">
            <input type="text" name="release_year" [value]="movie?.release_year" formControlName="release_year" placeholder="Year" class="form-control"/>
          </div>
          </div>
        <div class="form-group-row">
          <label for="example-text-input" class="col-2 col-form-label">Rating</label>
          <div class="col-md-7">
            <input type="text" name="rating" [value]="movie?.rating" formControlName="rating" placeholder="Rating" class="form-control"/>
          </div>
        </div>
        <div class="form-group-row">
          <label for="example-text-input" class="col-2 col-form-label">Image</label>
          <div class="col-md-7">
            <input type="text" name="image" [value]="movie?.image" formControlName="image" placeholder="Image" class="form-control"/>
          </div>
        </div>
        <br>
        <div class="form-group row col-md-12 text-right">
            <button type="submit" class="btn btn-success pull-right" [disabled]="!movieForm.valid">Editar</button>
        </div>
      </form>
    </div>
  </div>
