  <div class="card">
    <div class="card-body">
      <form (submit)="findAndAdd($event)">
          <div class="form-group row">
              <label for="toFind" class="col-sm-2 col-form-label">Find:</label>
              <div class="col-sm-6">
                <input type="text" name="toFind" [(ngModel)]="toFind" class="form-control" id="toFind" placeholder="Title or Movie_ID">
              </div>
          </div>
          <div class="form-group row">
              <label for="toFind" class="col-sm-2 col-form-label"></label>
              <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" [(ngModel)]="radio"  name="radio" id="title" value="title">
                      Find by Title
                    </label>
              </div>
              <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" [(ngModel)]="radio" name="radio" id="id" value="id">
                    Find By Movie_ID
                  </label>
              </div>
          </div>
          <div class="form-group row col-md-12 text-right">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Find</button>
          </div>
      </form>
    </div>
  </div>
